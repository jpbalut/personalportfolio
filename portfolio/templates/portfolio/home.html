{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/JPsummer.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">JP Balut's Portfolio</h1>
  </div>
</div>

<h2 class="mt-5">Projects</h2>
<hr>

<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">
<div class="card" style="width: 18rem;">
  <img src="{{ project.image.url }}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{ project.title }}</h5>
    <p class="card-text">{{ project.description }}</p>
    <a href="{{ project.url }}" class="btn btn-primary" target="_blank">Ver m√°s</a>
  </div>
</div>
  </div>
  {% endfor %}
</div>

{% endblock %}
